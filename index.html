<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/f9a73d7489.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Launch countdown timer</title>
</head>
<body>
  <div class="stars">
    <img src="./images/bg-stars.svg" alt="stars">
  </div>
  <div class="backImage">
    <img src="./images/pattern-hills.svg" alt="hills">
  </div>
  <div class="container">
    <span>WE'RE LANCHING SOON</span>
    <div class="countdown-timer">
      <div class="item">
        <div class="slider">
          <div id="day" class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="label">DAYS</div>
        <div class="counter day">08</div>
      </div>
      <div class="item">
        <div class="slider">
          <div id="hour" class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="label">HOURS</div>
        <div class="counter hour">23</div>
      </div>
      <div class="item">
        <div class="slider">
          <div id="minute" class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="label">MINUTES</div>
        <div class="counter minute">55</div>
      </div>
      <div class="item">
        <div class="slider">
          <div id="second" class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="label">SECONDS</div>
        <div class="counter second">41</div>
      </div>
    </div>
    <div class="social-media">
      <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href="#" target="_blank"><i class="fab fa-pinterest"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
